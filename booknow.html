<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BOOK NOW</title>
<link rel="stylesheet" href="booknow.css">
<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">

</head>


<body>

    <div class="container">
        <div class="container-time">
            <h2 class="heading">Time Open</h2>
            <h3 class="heading-days">Monday-Friday</h3>
            <p>7am-11am(Breakfast)</p>
            <p>11am-10pm(Lunch/Dinner)</p>

            <h3 class="heading-days">Saturday-Sunday</h3>
            <p>9am-1pm(Breakfast)</p>
            <p>1pm-10pm(Lunch/Dinner)</p>

            <hr>

            <h4 class="heading-phone"> Call Us (09657383843)</h4>


        </div>
    

        <div class="container-form">
            <form action="#">
                <h2 class="heading heading-yellow">Reservation Online</h2>
                <div class="form-field">
                    <p>Your Name</p>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="form-field">
                    <p>Your Email</p>
                    <input type="email" placeholder="Your email">
                </div>
                <div class="form-field">
                    <p>Date</p>
                    <input type="date">
                </div>
                <div class="form-field">
                    <p>Time</p>
                    <input type="time">
                </div>
                <div class="form-field">
                    <p>How many people?</p>
                    <select name="slect" id="#">
                        <option value="1">1 person</option>
                        <option value="2">2 person</option>
                        <option value="3">3 person</option>
                        <option value="4">4 person</option>
                        <option value="5">5 person</option>
                        <option value="5+">5+ person</option>
                    </select>
                </div>

                <button class="btn">Submit</button>
            </form>

             </div>
    </div>
    </body>
    </html>
